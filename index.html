<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Schedule</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center" id="heading">Train Schedule</h1>
      <h2 class="text-center" id="subHeading">Let's Gooooo!</h2>
    </div>

        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th class="text-center">Frequency</th>
                  <th class="text-center">Next Arrival</th>
                  <th class="text-center">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="train-table-rows">
              </tbody>
            </table>
          </div>
        </div>
    <div class="panel">
        <div class="panel-heading">
        <h3 class="panel-title">Add New Train</h3>
        </div>
        <div>
            <div class="panel-body">
            <form>
                <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="form-control form-field" id="train-name">
                </div>
                <div class="form-group">
                <label>Destination</label>
                <input type="text" class="form-control form-field" id="destination">
                </div>
                <div class="form-group">
                <label>First Train Time: HH:mm - military time</label>
                <input type="text" class="form-control form-field" id="first-train">
                </div>
                <div class="form-group">
                <label>Frequency (min)</label>
                <input type="text" class="form-control form-field" id="frequency">
                </div>

                <button type="submit" id="submit">New Train</button>
            </form>
            </div>
        </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="assets/js/logic.js"></script>
</body>

</html>
